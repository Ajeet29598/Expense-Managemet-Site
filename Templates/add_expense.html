{% extends 'layout.html'%}
{% block content%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Add Expense - Expense Management Site</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
  <center>
  <br>
    <h2>Add Your Expenses</h2>
  {% with messages=get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{msg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</center> 
<br>
    <form method="post" class="row g-3">
      <div class="form-row">
      <div class="col  mx-sm-5">
        <label>Date</label>
        <input type="date" class="form-control" name="date" placeholder="Enter Date" required>
      </div>
      <div class="col mx-sm-5">
        <label for="validationDefault02" class="form-label">Your Name</label>
        <input type="text" class="form-control" name='name' placeholder="Enter Your Name" required>
      </div>
      <div class="col mx-sm-5">
        <label>Product Name</label>
        <input type="text" class="form-control" name='prod_name' placeholder="Enter Product Name" required>
      </div> 
    </div>
      <div class="form-row">
      <div class="col mx-sm-5">
        <label>Product Quantity</label>
        <input type="text" class="form-control" name='prod_Qty' placeholder="Enter Product Quantity" required>
      </div>
       <div class="col mx-sm-5">
        <label>Product Price</label>
        <input type="text" class="form-control" name='price' placeholder="Enter Product Price" required>

      </div>
      <div class="col mx-sm-5">
        <label>User id</label>
        <input type="text" class="form-control"  name='user-id' placeholder="Enter Unique User Id" required>
      </div>
    </div>
    </div>
    <br><br>
    <center>
      <div class="form-row">
      <div class="col mx-sm-5"> 
        <button class="btn btn-primary" type="submit">Save Expenses</button>
      </div>
    </center>
    </form>
    <br><br>

</body>

</html>
{% endblock %}
